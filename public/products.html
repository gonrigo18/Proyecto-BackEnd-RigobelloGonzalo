<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAddProduct">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo categoria del producto -->

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input id="category" class="form-control" type="text" name="category" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="image">Imagen URL</label>
                    <input id="image" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- BotÃ³n de agregar -->
                <button class="btn btn-success mt-3">Agregar</button>
            </form>
            <br>
            <div id="products"></div>
        </div>
    </div>

    <script src="js/products.js"></script>

</body>
